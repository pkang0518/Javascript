<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    // 3차원 배열 선언
    
    let arr1 = [
        [
            [1, 2, 3],
            [10, 20, 30]
        ],
        [
            [4, 5, 6],
            [ 40, 50, 60 ]
        ],
        [
            [ 7, 8, 9 ],
            [ 70, 80, 90 ]
        ]
    ];
    
    console.log( arr1 ); // 콘솔창에 arr1 표시

    // 삼중 for문(for문 3개 사용)
    for( let i=0 ; i<arr1.length ; i++ ) {
        for( let j=0 ; j<arr1[i].length ; j++ ) {  //<- i
            for( let k=0 ; k<arr1[i][j].length ; k++ ) { //<- i, j
                console.log( arr1[i][j][k] );
            }
        }
    }

</script>
</body>
</html>

</script>
</body>
