<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    /*
    // 2차열 배열 선언과 초기화
        let arr1 = [
        [10, 20, 30],
        [40, 50, 60],
        [70, 80, 90]
    ];
    */

    // 열 개수가 똑같지 않아도 됨
    let arr1 = [
        [ 10 ],
        [ 40, 50 ],
        [ 70, 80, 90 ]
    ]

    console.log( arr1 ); // 콘솔창에 arr1 표시
    console.log( arr1[0][0] ); // 콘솔창 1번째 1열 표시
    console.log( arr1[1][0] ); // 콘솔창 2번째 1열 표시

    // for문을 활용한 전체 데이터 접근 => 이중 for문(for문 2개 이용)
    for( let i=0 ; i<arr1.length ; i++ ) {
        for( let j=0 ; j<arr1[i].length ; j++ ) {
            console.log( arr1[i][j] );
        }
    }

</script>
</body>
</html>
