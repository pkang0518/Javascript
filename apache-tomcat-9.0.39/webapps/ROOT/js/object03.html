<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    let product1 = {
        // 속성을 나타냄
        name: '7D 건조망고',
        type: '당절임',
        components: '망고, 설탕, 기타',
        region: '필리핀',

        // 기능을 나타냄
        /*
        // 익명함수 선언
        eat: function() {
            console.log( '맛있게 먹는다.' );
        },
        test: function() {
            console.log( '테스트 한다.' );
        }
        */
        /*
        // 위에 형식 변형, 의미는 같음(=) 화살표 치환 =>
        eat: () => {
            console.log( name, '맛있게 먹는다.' );
        },
        test: () => {
            console.log( '테스트 한다.' );
        }
        */

        eat: function() {
            // 구형
            // this - 자기참조
            console.log( this.name, '맛있게 먹는다.' );
        },
        test: () => {
            console.log( '테스트 한다.' );
        }
    };

    product1.eat();
    product1.test();

</script>
</body>
</html>
