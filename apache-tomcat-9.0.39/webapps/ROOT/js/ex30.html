<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    // 1~10 까지의 합을 구하고 싶을 때
    console.log( '시작' );

    let sum = 0;
    for( let i=1; i<=10 ; i++ ) {
        sum = sum + i;
    }
    console.log( 'sum :', sum );
    console.log( '끝' );
</script>
</body>
</html>
