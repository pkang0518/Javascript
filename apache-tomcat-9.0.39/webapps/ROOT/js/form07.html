<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    //체크 -> 복사 누르면 그대로 복사되게


    const checkfrm = function() {
        for( let i=0; i<document.frm1.amgn1.length; i++) {
            document.frm1.amgn2[i].checked = document.frm1.amgn1[i].checked ;     // 자리 = 값 =의미 할당한다 자리에다가 값을 할당한다
        }
    };

</script>

<form name = "frm1">
<table border = "1" width = "500">
<tr>
    <td>
        <input type ="checkbox" name="amgn1" value="사과"/>사과<br/>
        <input type ="checkbox" name="amgn1" value="딸기"/>딸기<br/>
        <input type ="checkbox" name="amgn1" value="수박"/>수박<br/>
    </td>    
    <td width = "100">
        <input type="button" value="체크 복사" onclick="checkfrm()" />
    </td>
    <td>
        <input type ="checkbox" name="amgn2" value="사과"/>사과<br/>
        <input type ="checkbox" name="amgn2" value="딸기"/>딸기<br/>
        <input type ="checkbox" name="amgn2" value="수박"/>수박<br/>    
    </td>
</tr>
</table>
</form>
</body>
</html>
