<script type="text/javascript">
    "use strict";

    let num1 = 1;
    num1 = num1 + 1; // <- num1 + 1 = num2++ = ++num2
    let num2 = 1;
    // num2++;
    ++num2;

    console.log( num1 );
    console.log( num2 );

    let num3 = 1;
    let num4 = 1;
    let num31 = num3++; // <- num3를 우선 num31에 할당 후 ++
    let num41 = ++num4; // <- ++num4 연산 후 num 41에 할당
    console.log( num3, num31 );
    console.log( num4, num41 );

</script>
