<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    // spread 
    let obj1 = [ 'abc' ];
    let obj2 = [ ...'abc' ];

    console.log( obj1 ); // 출력값 문자열 'abc'
    console.log( obj1.length );
    console.log( obj1[0] );
    console.log( obj2 ); // 출력값 spread sheet 'a' 'b' 'c'   
    console.log( obj2.length );
    console.log( obj2[0] );

</script>
</body>
</html>

</script>
</body>
</html>
