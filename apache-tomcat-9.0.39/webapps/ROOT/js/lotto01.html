<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    document.write( '<table border = "1" width = "600">' );
    for( var i = 0 ; i < 6 ; i++ ) {  // 바깥의 for문은 행의 갯수
        document.write( '<tr>' );
            for( var j = 0 ; j < 6 ; j++ ) {
                document.write( '<td>' );
                document.write( parseInt ( Math.random( ) * 45 ) + 1 );
                document.write( '</td>' )
            }
        document.write( '</tr>' );
    }
    document.write( '</table>' ); 
        
</script>
</body>
</html>
