<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    let str1 = 'Hello';
    let str2 = 'Javascript';
    console.log( str1 + str2 );

    let con = str1 + str2;
    console.log( con );

    console.log( 1 + 1 + 1 );       // 이건 연산 표시
    console.log( '1' + 1 + 1 );     // '11'+1 // 문자열 연결
    console.log( 1 + '1' + 1 );
    console.log( (1 + 1) + '1' );     // 숫자 1+1+'문자' 이럴땐 괄호로 명백하게 표시      

    console.log( 'Hello' + 'Javascript' ) // 출력용 <- HelloJavascript
    console.log( 'Hello' , 'Javascript' ) //<- 스페이스가 적용된 출력 Hello Javascript
</script>
</body>
</html>
