<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    let nums = [1, 3, 5, 6, 2, 0, 8, 9, 7, 4];

    console.log(nums);

    function bubbleSort( arr ) {
        for( let i = 0 ; i < arr.length - 1; i++ ) {
            for( let j = 0 ; j < arr.length - i ; j++ ) {
                if( arr[ j + 1 ] < arr[j]) {
                    let temp = arr[ j ];
                    arr[ j ] = arr[ j + 1 ];
                    arr[ j + 1 ] = temp;
                }
            }
        }
    }
    bubbleSort(nums);
    console.log(nums);

</script>
</body>
</html>
