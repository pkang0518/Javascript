<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript">
    "use strict";

    let rFunc = function() {
        return function() {
            console.log( '함수 호출' );
        };
    };

    let rFunc2 = function( type) {
        if( type == 1 ){
            return function () {
                console.log( '함수 호출 1' );
            }
        } else {
            return function () {
                console.log( '함수 호출 2' );
            }
        }
    }
</script>
</head>
<body>
<script type="text/javascript">
    var result = rFunc();
    result();

    rFunc()();

    rFunc2(1)();
    rFunc2(0)();
</script>
</body>
</html>
