<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    let one = [ 11, 12 ];
    let two = [ 21, 22 ];

    // 나열형 
    let obj1 = [ ...one, ...two ]; 
    console.log( obj1 );
    console.log( obj1.length );
    console.log( obj1[0] );
    console.log( obj1[1] );
    /*
    console.log( obj1[2] );
    console.log( obj1[3] );
    */
    
    // 배열의 결합
    let obj2 = [ 10, ...one, 20, ...two ]; // one 과 two는 맨 위 let에서 선언한 부분
    console.log ( obj2 );
    console.log( obj2.length );
    console.log( obj2[3] );
    console.log( obj2[5] );

    // 2차원 배열로 만들고 싶을 때 [] 하나 더 추가
    let obj3 = [ [...one], [...two] ];
    console.log( obj3 );
    console.log( obj3.length );
    console.log( obj3[0][0] );
    console.log( obj3[0][1] );
    console.log( obj3[1][0] );
    console.log( obj3[1][1] );
    
    // 함수
    /* const get = function( one, two, three ) {
        console.log( one, two, three )
    }
    */
    // = 위에거랑 같은 내용 function 대신 => 화살표로 대체
    const get = ( one, two, three ) => {
        console.log( one, two, three );
    };


    const values = [ 10, 20, 30 ];
    // get( values[0], values[1], values[2] )
    get( ...values ); // = get( values[0], values[1], values[2] )


    // rest parameter
    const get2 = ( ...rest ) => {
        console.log( rest );
        console.log( rest[0], rest[1] );
    };

    get2( ...[10, 20, 30] );





</script>
</body>
</html>

</script>
</body>
</html>
