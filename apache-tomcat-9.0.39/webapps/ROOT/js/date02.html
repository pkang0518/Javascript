<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";


    // 특정 데이터를 집어넣을 수 있음
    let date1 = new Date( 2020, 11 - 1, 1);
    let date2 = new Date( 2020, 11 - 1, 1, 10, 10, 40); // 년월일시분초
    
    console.log( date1.toLocaleString( ) );
    console.log( date2.toLocaleString( ) );
    
    // 전달 마지막 날
    let date3 = new Date( 2020-1, 11-1, 1-1 ); // 년, 월-1 , 일-1
    console.log( date3.toLocaleString( ) );
    
</script>
</body>
</html>
