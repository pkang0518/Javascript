<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    let today = new Date();
    console.log( today );       // 오늘 현재 요 일 시 영어 표시
    console.log( today.toString() ); // 오늘 현재 요 일 시 영어 표시

    console.log( today.toLocaleString() ); // 한글로 표기 됨

    let strDate = today.toLocaleString();
    console.log( strDate.substring( 0, 13) ); // substring ( 0, 13 ) 0부터 13까지만 출력

    console.log( today.getFullYear() );
    console.log( today.getMonth() + 1 );  // getMonth() + 1 을 하는 이유? Month = 0 으로 설정되어 있음
    console.log( today.getDate() );
    console.log( today.getDay() ); // 요일표시 0 : 일요일 ~ 6 : 토요일
    
    // 시간
    console.log( today.getHours ( ) );
    console.log( today.getMinutes ( ) );
    console.log( today.getSeconds ( ) );

    // timestamp
    // 1970년 1월 1일 12시 자정(unix date)
    // 현재까지 밀리세컨드
    console.log( today.getTime ( ) );

</script>
</body>
</html>
