<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    /* 참일 경우
    console.log( '시작' );
    let num = 10;
    if( num % 2 == 0 ) {
        // 참일 때 처리되는 부분
        console.log( '짝수' );
    }

    console.log( '끝' );
    */
    
    /* 거짓일 경우
    console.log( '시작' );
    let num = 11;
    if( num % 2 == 0 ) {
        console.log( '짝수' );
    }

    console.log( '끝' );
    */
    
    //짝수일때는 짝수 / 홀수일때는 홀수 출력 <- 이 명제를 2분법
    // 값이 짝수이면 -> 짝수 출력              사용해서 나눠줘야함
    // 값이 짝수가 아니면 -> 홀수 출력          이 두 가지 갈래처럼
    console.log( '시작' );
    let num = 11;
    if( num % 2 == 0 ) {
        // 참일 때 처리되는 부분
        console.log( '짝수' );
    } else {
        // 거짓일 때 처리되는 부분
        console.log( '홀수' );
    }

    console.log( '끝' );
</script>
</body>
</html>
