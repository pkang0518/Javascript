<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    // 수학
    // 과학연산 / 게임
    // 올림 / 내림 / 반올림
    // 최대 / 최소
    // 난수

    // 난수
    // 0 <= 값 < 1 무작위 실수
    console.log( Math.random( ) );
    console.log( Math.random( ) );

    // 0 ~ 9 까지의 임의의 정수 추출
    // 0 * 10 <= 값 < 1 * 10 => 정수화 parseInt => 10진수 처리
    console.log( parseInt ( Math.random( ) * 10 ) ); 
    console.log( parseInt ( Math.random( ) * 10 ) ); 

    // 로또 1 ~ 45
    console.log( parseInt ( Math.random( ) * 45 ) + 1 );

</script>
</body>
</html>
