<script type="text/javascript">
    "use strict";

    // 문제2. 창을 정가운데에 띄우기
    const centerOpenWindow = function () {
        let width = 400;
        let height = 600;
        let top1 = screen.height / 2 - height / 2
        let left = screen.width / 2 - width / 2
        let option = `top=${top1},left=${left},width=${width},height=${height}`;
        open ('https://m.daum.net', 'openwin', option);
    }

</script>
<!-- 방법 1 --> 
<a href="javascript:centerOpenWindow()">함수 호출</a><br /><br /> 
<!-- 방법 2 -->
<input type="button" value="함수 호출" onclick="centerOpenWindow()"/><br /><br />
</body>
