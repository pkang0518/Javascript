<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript">
    "use strict";

    // callback 구조
    // 현대 - 일급함수(함수 = 변수 함수를 변수 취급함)
    let callback = function() {
        console.log( '콜백함수 호출' );
    };

    let callFunc = function( data ) {
        data();
    }
</script>
</head>
<body>
<script type="text/javascript">
    callFunc( callback );
</script>
</body>
</html>
