<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict"

    let data1 = 10;
    let data2 = 20;

    // 1020 문자열로 출력하고 싶을 때
    let sum1 = String( data1 ) + String( data2 );
    console.log( sum1 );

    // + : 문자열 연결 연산자 + '' +
    let sum2 = data1 + '' + data2 ;
    console.log( sum2 );
</script>
</body>
</html>
