<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";
    
    // class 생성자는 하나만 선언할 수 있음
    class Student {
        constructor() {
            this.name = '홍길동';
            this.kor = 90;
            this.mat = 80;
        }

        getSum = function() {
            return this.kor + this.mat;
        };
        
        getAverage = function() {
            return this.getSum() / 2;     // 항상 this. 조심
        };
        
    }

    let stu1 = new Student();


    console.log( stu1 );
    console.log( stu1.name );
    console.log( stu1.getSum() );
    console.log( stu1.getAverage() );


</script>
</body>
</html>
