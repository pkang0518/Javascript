<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    // 날짜 사이의 연산
    let date1 = new Date( 2020, 11 - 1, 3 );
    let date2 = new Date( 2020, 11 - 1, 1 );

    // let interval1 = date1 - date2;
    // 시간의 차이는 밀리세컨드 차이
    let interval1 = date1.getTime() - date2.getTime();
    console.log( interval1 );

    // 몇 일 차이나는지 알고 싶다면?
    let dayInterval1 = interval1/(1000*60*60*24); // 밀리세컨드*초*분*시
    console.log( dayInterval1 );

    let dayinterval2 = date1.getDate() - date2.getDate();
    console.log( dayinterval2 );

    // setDate <-> getDate
    let date = new Date();
    date.setDate( date.getDate( ) + 7 ); // 7일 후로 세팅해줘
    console.log( date.toLocaleString( ) );
    
    // json 문자열로 표기 (공백을 없애고 붙여서 표기)
    let jsonDate = date.toJSON();
    console.log( jsonDate );

</script>
</body>
</html>
