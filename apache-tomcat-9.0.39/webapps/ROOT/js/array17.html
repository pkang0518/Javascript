<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    let arr = [ 1, 2, 3 ];
    let arr1 = [ '가나', '다라', '마바' ];


    for( let i=0 ; i<arr.length ; i++ ) { // 접근하는 방법 1
        console.log( i, arr[i] );                 // 접근하는 방법 1
    }

    arr.forEach( function ( element, index ) {      // 배열의 length만큼 for문을 가지고 있어야함
        // console.log( 'test' );
        console.log( element, index );              // element ( 변수 이름은 내가 적고 싶은거 아무거나 적어도 됨 ), index는 순서 값
    });

    arr1.forEach( function ( element, index ) {      // 배열의 length만큼 for문을 가지고 있어야함
        // console.log( 'test' );
        console.log( element, index );              // element ( 변수 이름은 내가 적고 싶은거 아무거나 적어도 됨 ), index는 순서 값
    });

    // arr 합계 - forEach 를 이용하여 구하기 : 함수 중심 프로그램

    let sum = 0 ;
    arr.forEach( function( e ) {
        sum += e;
    });
    console.log( 'result :', sum);

</script>
</body>
</html>

</script>
</body>
</html>
