<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict"

    let gugudan = function () {
        var str = '';
        for( var dan=0 ; dan<arguments.length ; dan++ ) {
            str += '<tr>'; // 변수 += 값 은 변수 = 변수 + 값 
            for( var i=1 ; i<=9 ; i++ ) {
                str += '<td>' + arguments[dan] + ' X ' + i + ' = ' + ( arguments[dan]*i ) + '</td>';
            }  // 문자열끼리는 + 로 연결 ( argument[] * ? ) <- (계산 결과를 나타내겠다)
            str += '</tr>';
        }
        return str;
    };
    document.write( '<table border = "1">' );
    
    document.write( gugudan( 3, 5, 7 ) );
    document.write( '</table>' );

    document.write( '<br /><hr /><hr /><br />' );


        // i , j 값은 마음대로 바꿔서 기준으로 세울 수 있음

    let amugeona = function () {
        var str = '';
        for ( var i=0 ; i<arguments.length ; i++) {
            str += '<tr>';
            for( var j=1 ; j<=9 ; j++ ) {
                str += '<td>' + arguments[i] + ' X ' + j + ' = ' + ( arguments[i]*j ) + '</td>';
            }
            str += '</tr>'
        }
        return str;
    };

    document.write( '<table border = "1" width = "100%">' );
    document.write( amugeona ( 7, 8, 9 ) );
    document.write( '</table>' );

    
    document.write( '<br /><hr /><hr /><br />' );


        // i , j 값은 마음대로 바꿔서 기준으로 세울 수 있음

    let amugeona02 = function () {
        var str = '';
        str += '<table border = "1" width = "100%">' ;
        for ( var i=0 ; i<arguments.length ; i++) {
            str += '<tr>';
            for( var j=1 ; j<=9 ; j++ ) {
                str += '<td>' + arguments[i] + ' X ' + j + ' = ' + ( arguments[i]*j ) + '</td>';
            }
            str += '</tr>'
        }
        str += '</table>' // += 사용 // =을 사용하면 이전 값을 없애고 새로운 값(새로 할당)을 주겠다라는 의미
        return str;
    };

    document.write( amugeona02 ( 4, 6, 8 ) );

    document.write( '<br /><hr /><hr /><br />' );

    var gugudanex = function () {
        var str = '';
        for( var row=0; row < arguments.length ; row++ ) {
            str += '<tr>';
            for( var col=1 ; col<=9 ; col++ ) {
                str += '<td>' + arguments[row] + 'X' + col + ' = ' + ( arguments[row]*col) + '</td>' ;
            }
            str += '</tr>';
        }
        return str;
    }

    document.write( '<table border = "1" width = "100%">' );
    document.write( gugudanex ( 1, 2, 3 ) );
    document.write( '</table>' );
 
</script>
</body>
</html>
