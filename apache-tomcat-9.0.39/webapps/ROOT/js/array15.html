<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    let arr = new Array( 1, 2, 3, 4 );

    // console.log( arr[0] ); 배열 1번째 자리 확인

    let value1 = arr.pop(); // 가장 마지막거를 뺀다
    console.log( arr );
    console.log( value1 );

    arr.push( 10 ); // 10 을 집어넣는다
    console.log( arr );

    arr.reverse(); // 데이터를 거꾸로 뒤집는다
    console.log( arr );

    let subarr1 = arr.slice( 1, 3 ); // 배열 2번째 4번째 열 출력
    console.log( subarr1 );

</script>
</body>
</html>

</script>
</body>
</html>
