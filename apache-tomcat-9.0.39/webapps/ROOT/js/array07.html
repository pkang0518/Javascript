<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    // 함수를 선언하면 인자의 개수가 고정되어 있음
    
    let vfunc1 = function( data1, data2 ) {
        console.log( data1, data2 );
    }
    
    // 값이 달라지면 계속 이런 식으로 만들어줘야됨
    let vfunc2 = function( data1, data2, data3) {
        console.log( data1, data2, data3 );
    }

    // 불편함. 따라서 가변인자를 받아들일 수 있는 함수를 만들어주면 됨
    let vfunc = function() {
        console.log( arguments.length );

        // console.log( arguments[0] );
        // console.log( arguments[1] );
        
        for(let i=0 ; i<arguments.length ; i++ ) {
            console.log( arguments[i] );
        }
    };

    
    // 함수의 인자 갯수와 맞지 않을 때
    vfunc1( 10, 20 ); // -> 10, 20
    // 에러(X)
    vfunc1( 10, 20, 30 ); // -> 10, 20
    
    vfunc();
    vfunc(10);
    vfunc(10, 20);
</script>
</body>
</html>

</script>
</body>
</html>
