<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    document.write( '<table border="1" width="1000">' );
    
    for(let i=0 ; i<=9 ; i++ ) {
        document.write( '<tr>');
        for(let j=0 ; j<=9 ; j++) {
            if(j == 0) {
                if(i==0){
                    document.write('<td> </td>');
                    } else {
                    document.write( '          <td>',i,'단 </td>' );
                    }
                } else{
                if(i == 0){
                    document.write( '          <td> X',j,' </td>' );
                }else{
                document.write( '          <td> ',i,'X',j,' = ',i*j,'</td>' ); //+i+ 의미는 i의 값을 대입하겠다(+는 연결의 의미)
                }
            }
        }
    document.write(' </tr>');
    }
document.write( '</table>' );

</script>
</body>
</html>
