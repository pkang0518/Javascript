<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    // 검사(검색)
    console.log( Array.isArray( [ 1, 2, 3 ]) );
    console.log( Array.isArray( {}) );
    console.log( Array.isArray( 1 ) );
    
    let arr = [ 1, 2, 3, 4, 5, 5, 3, 2, 1 ]

    console.log( arr.indexOf( 4 ) );  // 배열 안에서 검색 가능 4번째 자리에 위치하기 때문에 3 출력
    console.log( arr.indexOf( 8 ) );  // 8 이라는 값이 없기에 -1 값 출력 
    console.log( arr.lastIndexOf( 3 ) ); // 마지막 3번째 자리의 출력 값 6 출력


</script>
</body>
</html>

</script>
</body>
</html>
