<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    // \t = tap key 의미
    // \n = enter key 의미
    // \" ~ \" = 콘솔창에서 쌍따옴표 사용하기(충돌 방지를 위해)
    let str1 = "Hello\tJavascript"; 
    let str2 = "Hello\nJavascript"; 
    let str3 = "Hello \"Javascript\""; 
    console.log( str1 );
    console.log( str2 );
    console.log( str3 );
</script>
</body>
</html>
