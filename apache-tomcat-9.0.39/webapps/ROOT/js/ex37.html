<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict";

    let i = 1;
    while( i<=10 ) {
        let j = 1;
        while( j<=2 ) {
            console.log( 'Hello', i );
            j++;
        }
        i++;
    }

    i = 1;
    do {
        console.log( 'Hello' );
        i++;
    } while( i<=10 );
</script>
</body>
</html>
