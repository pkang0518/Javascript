<!DOCTYPE html>

<body>
<script type="text/javascript">
    "use strict";

    // [ ] index / 값 
    // { } 프로퍼티 / 값
    // [ ] 프로퍼티 / 값 = map

    let emptyMap = new Map();
    console.log( typeof emptyMap );
    console.log( emptyMap );

    // 프로그램의 속성 설정 저장
    let map = new Map( [
        [ 'key1', 'value1' ],
        [ 'key2', 'value2' ],
        [ 'key3', 'value3' ],
        [ 'key4', 'value4' ]
     ] );

     console.log( map );
     console.log( map.size );
     
    for( let element of map ) {
        console.log( element );
        console.log( element[0], element[1] );
    }
</script>
