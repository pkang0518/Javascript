<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<!-- 구구단 / 경고창 -->
<!-- 시작단 > 끝단 일 경우 경고창 : 끝단이 더 커야합니다. -->
<!-- 입력값이 숫자가 아닐 경우 경고창 : 입력값이 숫자가 아닙니다. -->
<!-- dom01-3 / form04-1 참고 -->

<script type="text/javascript">
    "use strict"

    const gugudanprint = function() {
        let num1 = parseInt( document.gugudan1.first.value );
        let num2 = parseInt( document.gugudan1.last.value );
        if ( num1 > num2 ){  //if 문에는 조건이 반드시 들어가야함
            alert("끝단이 더 커야합니다.") 
        } else {       // else 일때는 조건이 안들어가도 됨
            let str = '';
            str += '<table border ="1" width = "200">';        
            for( let dan=num1 ; dan<=num2 ; dan++) { 
                str += '<tr>'                    // for문 { 안에는 무조건 내용이 있어야됨 }
            for( let col=1 ; col<=9 ; col++ ) {
                str += '<td>'                     
                    str += dan + 'X' + col + '=' + (dan)*(col);
                str += '</td>'
            }
            str += '</tr>'
            }
            str += '</table>'
            let tags = document.getElementById( 'gugu' );
            tags.innerHTML = str;
        }
    }

        
    
    



</script>


<form action = "gugudan" name = "gugudan1">
시작단 <input type="text" name="first">
~
끝단 <input type="text" name="last">
<br /><hr /><br />
출력:
<input type="button" value="구구단 출력" onclick="gugudanprint()" />
<div id = "gugu"></div>
</form>
</body>
</html>
