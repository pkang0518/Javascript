    // * 문자 => 숫자로 변환

        let words = jumin.split ( '-' );

            //console.log( sum );
        }
        for( let i in words[1] ) {
            if(Number(i)<2) {
                sum += Number(words[1][i]) * (Number(i)+8);
            } else if (Number(i) < 6) {
                sum += Number(words[1][i]) * (Number(i));
            }
        }
        let n = 11-(sum%11);
        
        //    console.log( n );
        //    console.log( sum%11 );
        //    console.log( 10-n );
        
        if((n%10) == words[1][6]) {
            return true;
        }else{
            return false;
        }

                //console.log( sum );
            
                //console.log( sum );

            //console.log( words [0][i] );
            //console.log( words[0][i] +'X'+(Number(i)+2));
        }


    console.log( jumincheck( '123456-7891234' ) ) ;
    
    
    
    

</script>
