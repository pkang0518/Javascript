<!DOCTYPE html>
<html>
<head>
<title>CSS 연습</title>
<meta charset="utf-8">
<style type="text/css">
    div { 
        display: inline; 
    }
    span { 
        display: block; 
    }
    li { 
        display : inline;
        width: 100px;
        height: 50px;
        }
</style>
</head>
<body>
<!-- block(블락 입힐 시 div) / inline(인라인 입힐 시 span) : 엔터키 <div>는 자체 엔터키 적용 -->
<div>Hello CSS</div>
<div>Hello CSS</div>
