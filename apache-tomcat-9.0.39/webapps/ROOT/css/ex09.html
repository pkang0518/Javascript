<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style type="text/css">
    /* unvisited link */
    a:link {background-color: #ff0000; }
    /* visited link */
    a:visited {background-color: #00ff00; }
    /* mouse over link */
    a:hover {background-color: #ff00ff; }
    /* selected link */
    a:active {background-color: #0000ff; }
</style>
</head>
<body>

<a href="https://www.naver.com">네이버 바로가기</a>

</body>
</html>
