<!DOCTYPE html>
<html>
<head>
<title>CSS 연습</title>
<meta charset="utf-8">
<style type="text/css">
/*
ul.a {
    list-style-type: circle; 
    }
ul.b {
    list-style-type: square;
    }
*/
    ul.a {
        list-style-image: url('./images/purple.gif'); 
        }
ol.c {
    list-style-type: upper-roman;
    }
ol.d {
    list-style-type: lower-alpha;
    }
</style>
</head>
<body>
<h2>lists</h2>
<p>Example of unordered lists:</p>
<ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>

<ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>

<p>Example of ordered lists:</p>

<ol class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ol>

<ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ol>

</body>
</html>
