<!DOCTYPE html>
<html>
<head>
<title>CSS 연습</title>
<meta charset="utf-8">
<style type="text/css">
    table { 
        width: 100%;
        border: 1px solid black;
        border-collapse: collapse;
    }

    td, th {
        border: 1px solid black;
    }

    th {
        height: 50px;
        background-color: #4caf50;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #848583;
    }
</style>
</head>
<body>
<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
    </tr>
    <tr>
        <td>Parker</td>
        <td>Griffin</td>
    </tr>
    <tr>
        <td>Mark</td>
        <td>Griffin</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
    </tr>
</table>
</body>
</html>
